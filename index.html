<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top_bar">
            <div class="profile_img">
                <img src="https://images.unsplash.com/photo-1498154491395-900d0407c42c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
                    alt="">
                <span>__patil23__</span>
            </div>
            <i class="fa fa-ellipsis-h"></i>
        </div>
        <div class="main_img">
            <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                alt="">
        </div>
        <div class=" footer">
            <div class="icons">
                <div class="left_side">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                    <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                </div>
                <div class="right_side">
                    <i class="fa fa-bookmark-o" aria-hidden="true"></i>
                </div>
            </div>
            <div class="likecount">
                <p>10,890 Likes</p>
            </div>
            <div class="content">
                <p>Don’t forget: when you start a website, it’s not yet a trusted site. So you have to bring people from a trusted site to your site to build up the trust in your site.

            <div class="comments">
                <p>View All 1008 Comments</p>
            </div>
            <div class="comments_box">
                <div class="icon">❤️</div>
                <div class="input_field">
                    <input type="text" placeholder="Add a Comments..." id="">
                </div>
                <div class="btn"><button>Post</button></div>
            </div>
        </div>
    </div>
